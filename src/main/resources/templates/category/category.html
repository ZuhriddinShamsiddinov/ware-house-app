<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Category page</h1>
    <a href="/category/add" class="btn btn-success">Yangi Category Qo'shish</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" category,i : ${list}">
            <td th:text="${i.index+1}"></td>
            <!--/*@thymesVar id="name" type="java"*/-->
            <td th:text="${category.getName()}"></td>
            <td>
                <a class="btn btn-warning" th:href="${'/category/edit/'+category.id}">Edit</a>
                <a class="btn btn-danger" th:href="${'/category/delete/'+category.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-danger" href="/home">Back</a>
</body>
</html>
