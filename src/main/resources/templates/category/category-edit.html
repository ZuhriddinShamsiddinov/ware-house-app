<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>
<h1>Category Update Page</h1>
<form method="post" th:action="${'/category/edit/'+category.getId()}">

        <label for="ketmon">Company</label>
